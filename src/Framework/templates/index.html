<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warning Letter Processing Service</title>
</head>
<body>
    <h1>Upload Warning Letter and Template</h1>
    <form action="/process_warning_letter" method="post" enctype="multipart/form-data">
        <label for="warning_letter">Warning Letter:</label>
        <input type="file" name="warning_letter" id="warning_letter" required><br><br>
        <label for="template">Template:</label>
        <input type="file" name="template" id="template" required><br><br>
        <input type="submit" value="Process">
    </form>
</body>
</html>
